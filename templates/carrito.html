<!DOCTYPE html>
<html>
<head>
    <title>Carrito de Compras</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='carrito.css') }}">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in carrito %}
            <tr>
                <td>{{ item.producto_id }}</td>
                <td>{{ item.nombre }}</td>
                <td>${{ item.precio }}</td>
                <td>{{ item.cantidad }}</td>
                <td>${{ item.total }}</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total:</td>
                <td>${{ total_carrito }}</td>
            </tr>
        </tfoot>
    </table>

    <button onclick="comprar()">Comprar</button>

    <script>
        function comprar() {
            // Aquí puedes agregar la lógica de compra
            alert("¡Gracias por tu compra!");
            // Redirigir a la página de producto_servicio.html después de la compra
            window.location.href = "{{ url_for('producto_servicio') }}";
        }
    </script>
</body>
</html>
