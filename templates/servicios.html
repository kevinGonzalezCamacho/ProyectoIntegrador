<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Servicios</title>
  <link rel="stylesheet" href="servicios.css">
</head>
<body>
  <div id="registro-servicios">
    <h1>Registro de Servicios</h1>
    <form id="formulario-registro">
      <label for="servicio">Servicio:</label>
      <input type="text" id="servicio" required>
      
      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" required></textarea>
      
      <label for="fecha-inicio">Fecha de inicio:</label>
      <input type="date" id="fecha-inicio" required>
      
      <label for="fecha-final">Fecha final:</label>
      <input type="date" id="fecha-final" required>
      
      <button type="submit">Registrar Servicio</button>
    </form>
  </div>
  
  <div id="lista-servicios">
    <h1>Lista de Servicios Registrados</h1>
    <ul id="servicios-registrados">
      <li>
        <h2>Servicio 1</h2>
        <p>Descripción del servicio 1.</p>
        <p>Fecha de inicio: 2023-06-29</p>
        <p>Fecha final: 2023-07-05</p>
      </li>
      <li>
        <h2>Servicio 2</h2>
        <p>Descripción del servicio 2.</p>
        <p>Fecha de inicio: 2023-07-01</p>
        <p>Fecha final: 2023-07-10</p>
      </li>
    </ul>
  </div>
</body>
</html>
